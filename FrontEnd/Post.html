<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/Post.js"defer></script>
    <title>Post category</title>
</head>
<body>
    <h1 class="text-center">Agrega un nuevo dato</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <form  method="post">
                    <label class="form-label" for="name">Name</label>
                    <br>
                    <input class="form-control" type="text" name="name" id="nameRegister" required>                    
                    <br>
                    <br>
                    <label class="form-label" for="create">CreatedAt</label>
                    <br>
                    <input class="form-control" type="date" name="create" id="createRegister" required>
                    <br>
                    <br>

                    <label class="form-label" for="update">UpdatedAt</label>
                    <br>
                    <input class="form-control" type="date" name="update" id="updateRegister" required>

                    <input type="hidden" name="method" value="post">
                    <button type="button" class="btn btn-success mt-2" onclick="Post()">
                        <a href="Get.html" class="text-decoration-none text-white">Guardar</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
